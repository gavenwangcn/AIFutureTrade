  application:
    name: async-service
  profiles:
    active: dev
  main:
    banner-mode: console
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  
  # 数据库配置（可通过环境变量覆盖）
  # 注意：serverTimezone设置为Asia/Shanghai（UTC+8），确保所有时间字段都使用UTC+8时区
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://154.89.148.172:32123/aifuturetrade?useSSL=false&serverTimezone=Asia/Shanghai&characterEncoding=utf8}
    username: ${SPRING_DATASOURCE_USERNAME:aifuturetrade}
    password: ${SPRING_DATASOURCE_PASSWORD:aifuturetrade123}
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 10000
      min-evictable-idle-time-millis: 300000
      max-evictable-idle-time-millis: 600000
      time-between-eviction-runs-millis: 60000
      validation-query: SELECT 1
      validation-query-timeout: 3
      test-on-borrow: false
      test-on-return: false
