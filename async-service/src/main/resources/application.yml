spring:
  application:
    name: async-service
  profiles:
    active: dev
  main:
    banner-mode: console
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  
  # 数据库配置（可通过环境变量覆盖）
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://154.89.148.172:32123/aifuturetrade?useSSL=false&serverTimezone=UTC&characterEncoding=utf8}
    username: ${SPRING_DATASOURCE_USERNAME:aifuturetrade}
    password: ${SPRING_DATASOURCE_PASSWORD:aifuturetrade123}
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 10000
      min-evictable-idle-time-millis: 300000
      max-evictable-idle-time-millis: 600000
      time-between-eviction-runs-millis: 60000
      validation-query: SELECT 1
      validation-query-timeout: 3
      test-on-borrow: false
      test-on-return: false
      test-while-idle: true
      filters: stat,wall

# 服务器配置
server:
  port: ${SERVER_PORT:5003}  # 默认使用5003端口，可通过环境变量SERVER_PORT覆盖

# MyBatis Plus配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# 日志配置
logging:
  level:
    root: info
    com.aifuturetrade.asyncservice: info
    # 详细日志配置 - 便于排查问题
    com.aifuturetrade.asyncservice.service.impl.PriceRefreshServiceImpl: info
    com.aifuturetrade.asyncservice.service.impl.MarketTickerStreamServiceImpl: info
    com.aifuturetrade.asyncservice.service.impl.MarketSymbolOfflineServiceImpl: info
    com.aifuturetrade.asyncservice.service.impl.AsyncAgentServiceImpl: info
    com.aifuturetrade.asyncservice.api.binance: info
    com.aifuturetrade.asyncservice.dao.mapper: info
    # 第三方库日志级别
    com.binance: info
    org.springframework.boot.autoconfigure: WARN
    org.springframework.boot.autoconfigure.condition: WARN
    org.apache.coyote.http11: WARN
    org.apache.tomcat: WARN
    org.springframework: WARN
    org.springframework.web: WARN
    org.springframework.boot: WARN
    org.springframework.web.client: WARN
    org.apache.http: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/async-service.log
    max-size: 10MB
    max-history: 7

