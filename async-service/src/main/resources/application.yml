# 异步服务配置
async:
  # 自动启动配置
  # 是否在应用启动时自动启动服务（默认true）
  auto-start-enabled: ${ASYNC_AUTO_START_ENABLED:true}
  # 启动时自动启动的任务（默认all，启动所有服务）
  # 可选值：market_tickers, price_refresh, market_symbol_offline, all
  auto-start-task: ${ASYNC_AUTO_START_TASK:all}
  # 启动延迟（秒），确保所有Bean初始化完成（默认3秒）
  auto-start-delay: ${ASYNC_AUTO_START_DELAY:3}
  
  # 市场Ticker流配置
  market-ticker:
    # WebSocket连接最大时长（分钟），币安限制30分钟
    max-connection-minutes: 30
    # 重连延迟（秒）
    reconnect-delay: 120
    # 消息处理超时（秒）
    message-timeout: 30
    # 数据库操作超时（秒）
    db-operation-timeout: 20
  
  # 价格刷新服务配置
  price-refresh:
    # Cron表达式（默认每5分钟，格式：秒 分 时 日 月 周）
    cron: ${PRICE_REFRESH_CRON:0 */5 * * * *}
    # 每分钟最多刷新数量
    max-per-minute: ${PRICE_REFRESH_MAX_PER_MINUTE:1000}
  
  # 市场Symbol下线服务配置
  market-symbol-offline:
    # Cron表达式（默认每30分钟，格式：秒 分 时 日 月 周）
    cron: ${MARKET_SYMBOL_OFFLINE_CRON:0 */30 * * * *}
    # 数据保留分钟数（默认30分钟）
    retention-minutes: ${MARKET_SYMBOL_RETENTION_MINUTES:30}

