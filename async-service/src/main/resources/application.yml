# 异步服务配置
async:
  # 自动启动配置
  # 是否在应用启动时自动启动服务（默认true）
  auto-start-enabled: ${ASYNC_AUTO_START_ENABLED:true}
  # 启动时自动启动的任务（默认all，启动所有服务）
  # 可选值：market_tickers, price_refresh, market_symbol_offline, all
  auto-start-task: ${ASYNC_AUTO_START_TASK:all}
  # 启动延迟（秒），确保所有Bean初始化完成（默认3秒）
  auto-start-delay: ${ASYNC_AUTO_START_DELAY:3}
  
  # WebSocket配置
  websocket:
    # WebSocket消息大小配置（字节）
    # 币安市场ticker数据实际约68KB，默认限制65KB不够
    max-text-message-size: ${ASYNC_WEBSOCKET_MAX_TEXT_MESSAGE_SIZE:204800}  # 200KB
    max-binary-message-size: ${ASYNC_WEBSOCKET_MAX_BINARY_MESSAGE_SIZE:204800}  # 200KB
    # WebSocket客户端配置

    
    client:
      # 连接超时时间（毫秒）
      connect-timeout: ${ASYNC_WEBSOCKET_CONNECT_TIMEOUT:10000}
      # 读取超时时间（毫秒）
      read-timeout: ${ASYNC_WEBSOCKET_READ_TIMEOUT:60000}
      # 写入超时时间（毫秒）
      write-timeout: ${ASYNC_WEBSOCKET_WRITE_TIMEOUT:10000}
      # 缓冲区大小（字节）
      buffer-size: ${ASYNC_WEBSOCKET_BUFFER_SIZE:8192}
    # Jetty特定配置
    jetty:
      # 是否启用WebSocket压缩
      compression-enabled: ${ASYNC_WEBSOCKET_COMPRESSION_ENABLED:true}
      # 压缩最小大小（字节）
      compression-min-size: ${ASYNC_WEBSOCKET_COMPRESSION_MIN_SIZE:1024}
      # 最大压缩输入大小（字节）
      compression-max-input-size: ${ASYNC_WEBSOCKET_COMPRESSION_MAX_INPUT_SIZE:1048576}  # 1MB

  # 市场Ticker流配置
  market-ticker:
    # WebSocket连接最大时长（分钟），币安限制30分钟
    max-connection-minutes: 30
    # 重连延迟（秒）
    reconnect-delay: 120
    # 消息处理超时（秒）
    message-timeout: 30
    # 数据库操作超时（秒）
    db-operation-timeout: 20
    # 价格刷新服务配置
    cron: "0 */5 * * * *"
    # 每分钟最多刷新数量
    max-per-minute: 1000
  
  # 市场Symbol下线服务配置
  market-symbol-offline:
    # Cron表达式（每30分钟执行，格式：秒 分 时 日 月 周）
    cron: "0 */30 * * * *"
    # 数据保留分钟数
    retention-minutes: 30
  
  # 自动平仓服务配置
  auto-close:
    # 执行周期（秒），默认3秒
    interval-seconds: ${ASYNC_AUTO_CLOSE_INTERVAL_SECONDS:3}