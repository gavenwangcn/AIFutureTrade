version: '3.8'

services:
  web:
    build: .
    ports:
      - "5002:5002"
    volumes:
      - ./data:/app/data
    environment:
      - DATABASE_PATH=/app/data/trading_bot.db
    restart: unless-stopped
  async-agent:
    build: .
    command: ["python", "async_agent.py", "--task", "market_tickers"]
    volumes:
      - ./data:/app/data
    restart: unless-stopped

