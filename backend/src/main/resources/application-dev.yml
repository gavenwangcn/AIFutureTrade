spring:
  datasource:
    url: jdbc:mysql://localhost:3306/aifuturetrade?useSSL=false&serverTimezone=UTC&characterEncoding=utf8&allowPublicKeyRetrieval=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    # Druid连接池配置
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 30000
      min-evictable-idle-time-millis: 60000
      max-evictable-idle-time-millis: 600000
      time-between-eviction-runs-millis: 60000
      validation-query: SELECT 1
      validation-query-timeout: 30000
      test-on-borrow: false
      test-on-return: false
      test-while-idle: true
      filters: stat,wall
      pool-name: DruidCP
      remove-abandoned: true
      remove-abandoned-timeout-millis: 1800000
      log-abandoned: true
      use-global-data-source-stat: true

# 日志配置
logging:
  level:
    root: info
    com.aifuturetrade: debug

# Binance API配置（开发环境使用测试网）
binance:
  api-key: your-test-api-key
  secret-key: your-test-secret-key
  private-key-path: 
  private-key-pass: 
  base-url: https://testnet.binancefuture.com
  testnet: true
  quote-asset: USDT
  connect-timeout: 10000
  read-timeout: 50000
  retries: 3
  backoff: 200
  compression: true